<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的AI工具实验室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            /* 这是一个非常淡的蓝白色作为底色 */
            background-color: #f8faff; 
            
            /* 这是渐变的核心代码 */
            background-image: 
                /* 右上角的一个淡紫色光晕 */
                radial-gradient(circle at 90% 10%, rgba(204, 185, 255, 0.3) 0%, transparent 40%),
                
                /* 左下角的一个淡蓝色光晕 */
                radial-gradient(circle at 10% 90%, rgba(191, 219, 254, 0.4) 0%, transparent 40%);
            
            /* 让渐变背景固定，不随滚动条滚动 */
            background-attachment: fixed; 
        }
    </style>
</head>
<body class="bg-white">

    <aside id="mobile-sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
        <div class="p-6 text-2xl font-bold text-blue-600">AI 甄选</div>
        <nav id="sidebar-nav-mobile" class="p-4"></nav>
    </aside>

    <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

    <div class="flex h-screen">
        <aside class="w-64 bg-white shadow-lg flex-shrink-0 hidden lg:flex lg:flex-col">
            <div class="p-6 text-2xl font-bold text-blue-600">AI 甄选</div>
            <nav id="sidebar-nav-desktop" class="p-4"></nav>
        </aside>

        <div class="flex-grow flex flex-col">
            
            <header class="bg-white/80 backdrop-blur-sm shadow-sm p-4 flex justify-between items-center z-10 border-b border-gray-200">
                <button id="menu-toggle-btn" class="p-2 rounded-md text-gray-700 hover:bg-gray-100 lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                 <div class="hidden lg:flex items-center space-x-6">
                    <a href="#" class="text-sm font-semibold text-blue-600">AI工具集</a>
                    <a href="#" class="text-sm text-gray-600 hover:text-blue-600">AI应用</a>
                    <a href="#" class="text-sm text-gray-600 hover:text-blue-600">每日AI快讯</a>
                </div>
                <div class="flex items-center space-x-4 ml-auto">
                    <a href="#" class="text-sm text-gray-600 hover:text-blue-600">关于我们</a>
                    <a href="#" class="text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">提交工具</a>
                </div>
            </header>

            <main class="flex-grow p-4 md:p-8 overflow-y-auto">
                <h1 id="main-content-title" class="text-3xl font-bold text-gray-900 mb-4">全部 - 常用</h1>
                
                <div id="tab-filters" class="flex items-center border-b border-gray-200 mb-8">
                    </div>

                <div id="tool-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                    </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
